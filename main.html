<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 10px;
      background: #f5f5f5;
      line-height: 1.4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    /* Label + ic√¥ne align√©s */
    .label-with-info {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 13px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    /* Bouton T√©l√©charger */
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      position: relative;
    }

    button:hover {
      background: #5568d3;
    }

    /* Ic√¥ne ‚Äúi‚Äù (g√©n√©rique, utilis√©e pour label + bouton) */
    .info-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 16px;
      height: 16px;
      background: white;
      color: #333;
      border-radius: 50%;
      font-size: 11px;
      font-weight: bold;
      cursor: help;
      position: relative;
      border: 1px solid #ccc;
    }

    /* Tooltip commun */
    .info-icon .tooltip {
      position: absolute;
      bottom: 135%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 11px;
      width: 240px;
      text-align: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s;
      z-index: 20;
    }

    .info-icon:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }

    .info-icon .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìÑ T√©l√©charger PDFs</h1>

    <div class="form-group">

      <!-- Label avec ic√¥ne info -->
      <label class="label-with-info" for="namePattern">
        Nom que vous souhaitez donner aux documents :
        <span class="info-icon">i
          <span class="tooltip">
            Vous pouvez indiquer entre accolades des noms de colonnes de votre table.
          </span>
        </span>
      </label>

      <input type="text" id="namePattern" placeholder="Ex: Dossier {Nom} {Prenom}">

      <!-- Bouton avec ic√¥ne int√©gr√©e -->
      <button id="printBtn">
        T√©l√©charger
        <span class="info-icon">i
          <span class="tooltip">
            La bo√Æte de dialogue d'impression va s'ouvrir pour chaque document HTML √† enregistrer.<br>
            Choisissez ¬´ Enregistrer en PDF ¬ª.
          </span>
        </span>
      </button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
